<div class="surface-card p-4 shadow-2 border-round-xl">
  <div class="flex flex-column md:flex-row align-items-center gap-3">
    
    <span class="search-wrapper w-full md:w-auto">
      <i class="pi pi-search cursor-pointer" (click)="applyFilters()"></i>
      <input 
        pInputText 
        type="text" 
        placeholder="חיפוש לפי שם..." 
        class="w-full"
        [ngModel]="filterState.name" 
        (ngModelChange)="filterState.name = $event"
        (keydown.enter)="applyFilters()" /> 
    </span>

    <p-inputNumber 
      placeholder="מחיר מינימלי" 
      mode="currency" 
      currency="ILS" 
      locale="he-IL"
      class="w-full md:w-auto"
      [ngModel]="filterState.minPrice"
      (onInput)="updateFilter('minPrice', $event.value)">
    </p-inputNumber>

    <p-inputNumber 
      placeholder="מחיר מקסימלי" 
      mode="currency" 
      currency="ILS" 
      locale="he-IL"
      class="w-full md:w-auto"
      [ngModel]="filterState.maxPrice"
      (onInput)="updateFilter('maxPrice', $event.value)">
    </p-inputNumber>

    <p-select 
      [options]="categories" 
      optionLabel="label" 
      optionValue="value"
      placeholder="בחר קטגוריה" 
      class="w-full md:w-auto"
      [ngModel]="filterState.category"
      (onChange)="updateFilter('category', $event.value)">
    </p-select>

    <p-button 
      icon="pi pi-filter-slash" 
      label="נקה" 
      severity="secondary" 
      [text]="true"
      (click)="clearAllFilters()">
    </p-button>

  </div>
</div>
