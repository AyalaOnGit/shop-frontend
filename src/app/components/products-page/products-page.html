  <p-divider></p-divider> <section class="filter-section my-4 surface-card p-3 border-round shadow-1">
    <app-filter (onFilterChange)="filterProducts($event)"></app-filter>
  </section>

  <main class="grid mt-3">
    @for (item of paginatedProducts; track item.id) {
      <div class="col-12 sm:col-6 md:col-4 lg:col-3 p-2">
        <div (click)="viewProductCard(item.id)" style="cursor: pointer;">
          <app-product-card  [product]="item" [isAdmin]="currentUserIsAdmin"></app-product-card>
        </div>
      </div>
    }
  </main>

  <footer class="pagination-section flex justify-content-center mt-5 p-4 surface-100 border-round">
    <app-pagination 
      [totalItems]="filteredList.length" 
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      (pageChanged)="changePage($event)">
    </app-pagination>
  </footer>
  <app-footer></app-footer>
</div>
