<footer class="footer-container surface-section px-4 py-6 md:px-6 lg:px-8 border-top-1 surface-border">
    <div class="grid">
        <div class="col-12 md:col-4">
            <div class="flex align-items-center gap-2 mb-3">
                <i class="pi pi-coffee text-primary text-3xl"></i>
                <span class="text-2xl font-bold text-900">קפה <span class="text-primary">בוטיק</span></span>
            </div>
            <p class="text-600 line-height-3 pr-0 md:pr-5">
                חוויית קפה בלתי נשכחת, פולים שנבחרו בקפידה וקלייה מקומית. אנחנו כאן כדי להפוך את הבוקר שלכם למושלם.
            </p>
        </div>

        <div class="col-12 md:col-4 flex flex-column gap-3">
            <span class="text-900 font-bold text-xl mb-2">ניווט מהיר</span>
            <a routerLink="/" class="footer-link">דף הבית</a>
            <a routerLink="/products" class="footer-link">החנות שלנו</a>
            <a routerLink="/about" class="footer-link">עלינו</a>
            <a routerLink="/contact" class="footer-link">צור קשר</a>
        </div>

        <div class="col-12 md:col-4">
            <span class="text-900 font-bold text-xl mb-3 block">תשארו מעודכנים</span>
            <div class="flex gap-3 mb-4">
                <p-button icon="pi pi-facebook" [rounded]="true" [text]="true" severity="secondary"></p-button>
                <p-button icon="pi pi-instagram" [rounded]="true" [text]="true" severity="secondary"></p-button>
                <p-button icon="pi pi-whatsapp" [rounded]="true" [text]="true" severity="secondary"></p-button>
            </div>
            <span class="text-600 block"><i class="pi pi-envelope ml-2 text-primary"></i> office@coffeeboutique.co.il</span>
            <span class="text-600 block mt-2"><i class="pi pi-phone ml-2 text-primary"></i> 03-1234567</span>
        </div>
    </div>

    <p-divider class="mt-5"></p-divider>

    <div class="flex flex-column md:flex-row justify-content-between align-items-center pt-3 gap-3">
        <span class="text-500">© 2024 קפה בוטיק. כל הזכויות שמורות.</span>
        <div class="flex gap-4">
            <a class="text-500 hover:text-900 cursor-pointer no-underline text-sm">מדיניות פרטיות</a>
            <a class="text-500 hover:text-900 cursor-pointer no-underline text-sm">תקנון האתר</a>
        </div>
    </div>
</footer>
