<nav class="navbar-container surface-card shadow-2 p-3 flex align-items-center justify-content-between sticky top-0 z-5">
  <div class="logo flex align-items-center cursor-pointer" routerLink="/">
    <i class="pi pi-coffee text-primary text-3xl ml-2"></i>
    <span class="text-2xl font-bold text-900">קפה <span class="text-primary">בוטיק</span></span>
  </div>

  <div class="hidden md:flex align-items-center gap-4">
    <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-item">דף הבית</a>
    <a routerLink="/products" routerLinkActive="active-link" class="nav-item">מוצרים</a>
    <a routerLink="/about" routerLinkActive="active-link" class="nav-item">עלינו</a>
    <a routerLink="/contact" routerLinkActive="active-link" class="nav-item">צור קשר</a>
    <a routerLink="/connection" routerLinkActive="active-link" class="nav-item">להתחברות/הרשמה</a>
  </div>

  <div class="flex align-items-center gap-2">
    <p-menu 
      #menu 
      [model]="profileMenuItems" 
      [popup]="true" 
      appendTo="body"
      styleClass="custom-hover-menu"
      (mouseenter)="clearTimer()" 
      (mouseleave)="hideMenu()">
    </p-menu>

    <p-button 
      label="אזור אישי" 
      icon="pi pi-user" 
      [text]="true" 
      severity="secondary"
      (mouseenter)="showMenu($event)"
      (mouseleave)="hideMenu()">
    </p-button>

    <p-button 
      label="עגלת קניות" 
      icon="pi pi-shopping-cart" 
      [badge]="cart.totalItemsCount.toString()" 
      badgeSeverity="danger"
      severity="primary"
      [raised]="true"
      routerLink="/cart">
    </p-button>
  </div>
</nav>
